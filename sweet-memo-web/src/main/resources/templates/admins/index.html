<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admins' Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}">
</head>
<body>
    <h1>List of Admin Users</h1>
    <table class="table">
        <thead>
            <tr><th>Id</th><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody>
            <tr th:each="admin:${admins}">
                <td th:text="${admin?.id}"></td>
                <td th:text="${admin?.name}"></td>
                <td th:text="${admin?.email}"></td>
            </tr>
        </tbody>
    </table>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.js}"></script>
</body>
</html>
